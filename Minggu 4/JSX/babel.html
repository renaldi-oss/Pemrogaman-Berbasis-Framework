    <script type="text/babel">
        fetch('content.json')
            .then(response => response.json())
            .then(data =>{
                const Tabel = ({ data }) => {
                    const headers = Object.keys(data.posts[0]);
                    const rows = data.posts.map((post) => Object.values(post));
                        return (
                            <table>
                                <thead>
                                    <tr>
                                    {headers.map((header) => (
                                        <th key={header}>{header}</th>
                                    ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {rows.map((row, index) => (
                                    <tr key={index}>
                                        {row.map((cell, index) => (
                                        <td key={index}>{cell}</td>
                                        ))}
                                    </tr>
                                    ))}
                                </tbody>
                            </table>
                        );
                };
                ReactDOM.createRoot(document.getElementById('root')).render(<Tabel data={data} />);
            });
    </script>

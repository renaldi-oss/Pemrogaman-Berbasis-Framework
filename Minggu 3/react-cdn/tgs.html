<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT</title>
</head>
<body>
    <h1>Belajar React</h1>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const myMenu = React.createElement('ul',null,
        [
            React.createElement('li',{key:'a'},React.createElement('a',{href:'/espresso'},'Espresso')),
            React.createElement('li',{key:'b'},React.createElement('a',{href:'/cappuccino'},'Cappuccino')),
            React.createElement('li',{key:'c'},React.createElement('a',{href:'/moccacino'},'Moccacino'))
        ]);
        ReactDOM.createRoot(document.getElementById('root')).render(myMenu);
    </script>
</body>
</html>

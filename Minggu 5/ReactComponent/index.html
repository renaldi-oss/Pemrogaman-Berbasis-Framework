    <script type="text/babel">
        const mahasiswas = [
            {
                id : "01",
                nama : "Eka",
                jurusan : "Teknik Informatika",
                pasFoto : "h1.png"
            },
            {
                id : "02",
                nama : "Lisa",
                jurusan : "Sistem Informasi",
                pasFoto : "h2.png"
            },
            {
                id : "03",
                nama : "Rudi",
                jurusan : "Teknik Elektro",
                pasFoto : "h3.png"
            }
        ]
        class Mahasiswa extends React.Component{
            render(){
                const mahasiswa = this.props.mahasiswa;
                return(
                    <figure>
                        <img src={"./img/"+mahasiswa.pasFoto} alt={mahasiswa.nama} style={{maxHeight:"200px",maxWidth:"200px"}}/>
                        <figcaption>{mahasiswa.nama} ({mahasiswa.jurusan})</figcaption>    
                    </figure>
                )
            }
        }

        class DaftarMahasiswa extends React.Component{
            render(){
                return(
                    <React.Fragment>
                        <h1>Daftar Mahasiswa - Polinema</h1>    
                        <hr/>
                        <section style={{display:"flex",textAlign:"center"}}>
                            {
                                mahasiswas.map( (mhs) => (
                                    <Mahasiswa mahasiswa={mhs}  key={mhs.id}/>
                                ))
                            }
                        </section>
                    </React.Fragment>
                    
                )
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa/>);
    </script>

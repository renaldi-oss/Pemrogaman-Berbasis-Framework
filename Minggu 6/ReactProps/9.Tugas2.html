<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
    
</head>
<body>
    <div id="root"></div>

    <!-- REACT CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- BABEL CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.js" 
    integrity="sha512-H4d7o4neCJ2oxn87hZ28u2Xe+cMjt09Tb9TL9d4IckR0cda69w7sJpdkh6+oJveViuueEBlBxevEtpw3++Cz7w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script type="text/babel">
        function Mahasiswa(props) {
            return (
                <figure>
                    <img src={"img/"+props.pasFoto} alt={props.nama}  style={{maxHeight:"200px",maxWidth:"200px"}}/>
                    <figcaption>{props.nama}({props.jurusan})</figcaption>
                </figure>
            )
        }

        function DaftarMahasiswa() {
            const mahasiswas = [
                {
                    id : "01",
                    nama : "Eka",
                    jurusan : "Teknik Informatika",
                    pasFoto : "h1.png"
                },
                {
                    id : "02",
                    nama : "Lisa",
                    jurusan : "Sistem Informasi",
                    pasFoto : "h2.png"
                },
                {
                    id : "03",
                    nama : "Rudi",
                    jurusan : "Teknik Elektro",
                    pasFoto : "h3.png"
                }
            ]  
            return (
                <React.Fragment>
                    <h1>Daftar Mahasiswa - Polinema</h1>    
                    <hr/>
                    <section style={{display:"flex",textAlign:"center"}}>
                        {
                            mahasiswas.map( (mahasiswa) => (
                                <Mahasiswa 
                                    nama={mahasiswa.nama}
                                    jurusan={mahasiswa.jurusan}
                                    pasFoto={mahasiswa.pasFoto}
                                />
                            ))
                        }
                    </section>
                </React.Fragment>
            )
        }        
        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa/>);
    </script>
</body>
</html>
